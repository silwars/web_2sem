{% macro render_сhange_form(error) %}

<form class="container-fluid mt-5"method="POST" style="max-width: 20rem;">
    {% if request.endpoint == "change" %}
    <div class="form-floating mb-3">
        <input autocomplete="off" aria-describedby="login" type="text" class="form-control" name="login" id="login" value="" required>
        <label for="login">Логин</label>
    </div>
    <div class="form-floating mb-3">
        <input autocomplete="off" aria-describedby="last_name" type="text" class="form-control" name="last_name" id="last_name" value="" required>
        <label for="last_name">Фамилия</label>
    </div>
    {%endif%}
    {% if request.endpoint == "change_auth" %}
    <div class="form-floating mb-3">
        <input type="password" class="form-control"
                name="oldpassword" id="oldpassword" aria-describedby="oldpasswordValid" value="">
            <label for="oldpassword">Старый пароль</label>
    </div>
    {%endif%}
    <div class="form-floating mb-3">
        <input type="password" class="form-control {% if error is not none %} is-invalid {% endif %}"
                name="password" id="password" aria-describedby="passwordValid" value="">
            <div id="passwordValid" class="invalid-feedback">
                {{ error }}
            </div>
            <label for="password">Новый пароль</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control {% if error is not none %} is-invalid {% endif %}"
        name="confirmpassword" id="confirmpassword" aria-describedby="confirmpasswordValid" value="">
        <div id="oldpasswordValid" class="invalid-feedback">
            {{ error }}
        </div>
        <label for="confirmpassword">Повторите пароль</label>
    </div>
    <button class="btn btn-primary w-100" type="submit">Сменить</button>
</form>

{% endmacro %}
